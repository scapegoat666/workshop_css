            /* PIE CHART STYLES */
            .chart {
                position: relative;
                display: inline-block;
                width: 200px; /* SHOUL BE EQUAL - Like 200px */
                height: 200px; /* SHOUL BE EQUAL - Like 200px */
                margin-top: 30px;
                margin-bottom: 20px;
                text-align: center;
            }

                .chart canvas {
                    position: absolute;
                    top: 0;
                    left: 0;
                }

            .percent {
                display: inline-block;
                line-height: 200px; /* SHOUL BE EQUAL - Like 200px */
                z-index: 2;
                font-size: 2em;
            }

                .percent:after {
                    content: '%';
                    margin-left: 0.1em;
                    font-size: 1em;
                }
        </style>

        <script>
      $(function () {
          $('.chart').easyPieChart({
              easing: 'easeOutBounce',
              onStep: function (from, to, percent) {
                  $(this.el).find('.percent').text(Math.round(percent));
              },
              barColor: '#e39c1a', //FORCOLOR OF CHART
              lineWidth: 10, //WIDTH OF STRIP OF SKILL CHART
              size: 200, //WIDTH - HEIGHT OF SKILL CHART(SHOULD BE IN SQUARE) -  SHOUL BE EQUAL - Like 200px
